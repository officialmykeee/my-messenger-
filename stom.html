<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Story Cube with Header Inside</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    .story-container {
      position: relative;
      width: 300px;
      height: 500px;
      perspective: 1000px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.6s ease-in-out;
    }

    .cube img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    /* Cube faces */
    .cube .front  { transform: rotateY(0deg)   translateZ(150px); }
    .cube .right  { transform: rotateY(90deg)  translateZ(150px); }
    .cube .back   { transform: rotateY(180deg) translateZ(150px); }
    .cube .left   { transform: rotateY(-90deg) translateZ(150px); }

    /* Top bar area inside story */
    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
      border-radius: 20px 20px 0 0;
      z-index: 3;
    }

    /* Progress bar */
    .progress {
      height: 3px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    .progress-inner {
      height: 100%;
      width: 0%;
      background: white;
      transition: width linear;
    }

    /* Story header (profile, name, meta) */
    .story-header {
      display: flex;
      align-items: center;
      color: #fff;
      font-family: sans-serif;
      font-size: 14px;
    }

    .story-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .story-header .name {
      font-weight: bold;
      font-size: 14px;
    }

    .story-header .meta {
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="story-container" id="storyContainer">
    <div class="cube" id="cube">
      <!-- Story 1 -->
      <img src="https://picsum.photos/id/1015/300/500" class="front" alt="story1">
      <!-- Story 2 -->
      <img src="https://picsum.photos/id/1016/300/500" class="right" alt="story2">
      <!-- Story 3 -->
      <img src="https://picsum.photos/id/1018/300/500" class="back" alt="story3">
      <!-- Story 4 -->
      <img src="https://picsum.photos/id/1019/300/500" class="left" alt="story4">
    </div>

    <!-- Top bar inside story -->
    <div class="top-bar">
      <div class="progress">
        <div class="progress-inner" id="progressBar"></div>
      </div>
      <div class="story-header" id="storyHeader">
        <img src="https://i.pravatar.cc/100?img=1" alt="profile">
        <div>
          <div class="name">Mykee</div>
          <div class="meta">@mykee • 5m</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const cube = document.getElementById("cube");
    const container = document.getElementById("storyContainer");
    const progressBar = document.getElementById("progressBar");
    const storyHeader = document.getElementById("storyHeader");

    // Story data
    const stories = [
      { name: "Mykee", username: "@mykee", time: "5m", profile: "https://i.pravatar.cc/100?img=1" },
      { name: "Sarah", username: "@sarah", time: "10m", profile: "https://i.pravatar.cc/100?img=2" }
    ];

    let current = 0;
    let startX = 0;
    let currentRotation = 0;
    let dragging = false;

    function updateHeader() {
      const story = stories[current % stories.length];
      storyHeader.innerHTML = `
        <img src="${story.profile}" alt="profile">
        <div>
          <div class="name">${story.name}</div>
          <div class="meta">${story.username} • ${story.time}</div>
        </div>
      `;
    }

    function updateCube() {
      cube.style.transition = "transform 0.6s ease-in-out";
      cube.style.transform = `rotateY(${current * -90}deg)`;
      currentRotation = current * -90;

      // reset progress bar
      progressBar.style.transition = "none";
      progressBar.style.width = "0%";
      setTimeout(() => {
        progressBar.style.transition = "width 5s linear";
        progressBar.style.width = "100%";
      }, 50);

      updateHeader();
    }

    // Drag control
    function startDrag(x) {
      dragging = true;
      startX = x;
      cube.style.transition = "none";
    }

    function moveDrag(x) {
      if (!dragging) return;
      let deltaX = x - startX;
      let rotation = currentRotation + (deltaX / container.offsetWidth) * 90;
      cube.style.transform = `rotateY(${rotation}deg)`;
    }

    function endDrag(x) {
      if (!dragging) return;
      dragging = false;
      let deltaX = x - startX;

      if (Math.abs(deltaX) > 50) {
        if (deltaX < 0) current = (current + 1) % 4;
        else current = (current - 1 + 4) % 4;
      }
      updateCube();
    }

    // Mouse events
    container.addEventListener("mousedown", e => startDrag(e.clientX));
    container.addEventListener("mousemove", e => moveDrag(e.clientX));
    container.addEventListener("mouseup", e => endDrag(e.clientX));
    container.addEventListener("mouseleave", e => { if (dragging) endDrag(e.clientX); });

    // Touch events
    container.addEventListener("touchstart", e => startDrag(e.touches[0].clientX));
    container.addEventListener("touchmove", e => moveDrag(e.touches[0].clientX));
    container.addEventListener("touchend", e => endDrag(e.changedTouches[0].clientX));

    // Init
    updateCube();
  </script>

</body>
</html>
