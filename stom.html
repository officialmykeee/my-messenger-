<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Story Cube (With Menu)</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    .story-container {
      position: relative;
      width: 300px;
      height: 500px;
      perspective: 1000px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    /* Cube faces */
    .front  { transform: rotateY(0deg)   translateZ(150px); }
    .right  { transform: rotateY(90deg)  translateZ(150px); }
    .back   { transform: rotateY(180deg) translateZ(150px); }
    .left   { transform: rotateY(-90deg) translateZ(150px); }

    /* Top gradient area */
    .top-bar {
      padding: 10px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
    }

    /* Progress bar */
    .progress {
      height: 3px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    .progress-inner {
      height: 100%;
      width: 0%;
      background: white;
    }

    /* Story header */
    .story-header {
      display: flex;
      align-items: center;
      justify-content: space-between; /* push menu to the right */
      color: #fff;
      font-family: sans-serif;
      font-size: 14px;
    }

    .story-info {
      display: flex;
      align-items: center;
    }

    .story-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .story-header .name {
      font-weight: bold;
      font-size: 14px;
    }

    .story-header .meta {
      font-size: 12px;
      color: #ccc;
    }

    /* Menu (three dots) */
    .menu {
      font-size: 20px;
      cursor: pointer;
      user-select: none;
      padding-left: 10px;
    }
  </style>
</head>
<body>

  <div class="story-container" id="storyContainer">
    <div class="cube" id="cube">
      
      <!-- Story 1 -->
      <div class="face front" style="background-image:url('https://picsum.photos/id/1015/300/500')">
        <div class="top-bar">
          <div class="progress"><div class="progress-inner"></div></div>
          <div class="story-header">
            <div class="story-info">
              <img src="https://i.pravatar.cc/100?img=1">
              <div>
                <div class="name">Mykee</div>
                <div class="meta">@mykee • 5m</div>
              </div>
            </div>
            <div class="menu">⋮</div>
          </div>
        </div>
      </div>

      <!-- Story 2 -->
      <div class="face right" style="background-image:url('https://picsum.photos/id/1016/300/500')">
        <div class="top-bar">
          <div class="progress"><div class="progress-inner"></div></div>
          <div class="story-header">
            <div class="story-info">
              <img src="https://i.pravatar.cc/100?img=2">
              <div>
                <div class="name">Sarah</div>
                <div class="meta">@sarah • 10m</div>
              </div>
            </div>
            <div class="menu">⋮</div>
          </div>
        </div>
      </div>

      <!-- Story 3 -->
      <div class="face back" style="background-image:url('https://picsum.photos/id/1018/300/500')">
        <div class="top-bar">
          <div class="progress"><div class="progress-inner"></div></div>
          <div class="story-header">
            <div class="story-info">
              <img src="https://i.pravatar.cc/100?img=3">
              <div>
                <div class="name">Alex</div>
                <div class="meta">@alex • 15m</div>
              </div>
            </div>
            <div class="menu">⋮</div>
          </div>
        </div>
      </div>

      <!-- Story 4 -->
      <div class="face left" style="background-image:url('https://picsum.photos/id/1019/300/500')">
        <div class="top-bar">
          <div class="progress"><div class="progress-inner"></div></div>
          <div class="story-header">
            <div class="story-info">
              <img src="https://i.pravatar.cc/100?img=4">
              <div>
                <div class="name">Nina</div>
                <div class="meta">@nina • 20m</div>
              </div>
            </div>
            <div class="menu">⋮</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    const cube = document.getElementById("cube");
    const container = document.getElementById("storyContainer");

    let current = 0;
    let startX = 0;
    let currentRotation = 0;
    let dragging = false;

    function updateCube() {
      requestAnimationFrame(() => {
        cube.style.transition = "transform 0.6s ease-in-out";
        cube.style.transform = `rotateY(${current * -90}deg)`;
        currentRotation = current * -90;

        // reset progress bars
        const progressBars = container.querySelectorAll(".progress-inner");
        progressBars.forEach(p => {
          p.style.transition = "none";
          p.style.width = "0%";
        });

        // run animation on active bar
        const active = progressBars[current % progressBars.length];
        requestAnimationFrame(() => {
          active.style.transition = "width 5s linear";
          active.style.width = "100%";
        });
      });
    }

    // Drag control
    function startDrag(x) {
      dragging = true;
      startX = x;
      cube.style.transition = "none";
    }

    function moveDrag(x) {
      if (!dragging) return;
      let deltaX = x - startX;
      let rotation = currentRotation + (deltaX / container.offsetWidth) * 90;
      cube.style.transform = `rotateY(${rotation}deg)`;
    }

    function endDrag(x) {
      if (!dragging) return;
      dragging = false;
      let deltaX = x - startX;

      if (Math.abs(deltaX) > 50) {
        if (deltaX < 0) current = (current + 1) % 4;
        else current = (current - 1 + 4) % 4;
      }
      updateCube();
    }

    // Mouse events
    container.addEventListener("mousedown", e => startDrag(e.clientX));
    container.addEventListener("mousemove", e => moveDrag(e.clientX));
    container.addEventListener("mouseup", e => endDrag(e.clientX));
    container.addEventListener("mouseleave", e => { if (dragging) endDrag(e.clientX); });

    // Touch events
    container.addEventListener("touchstart", e => startDrag(e.touches[0].clientX));
    container.addEventListener("touchmove", e => moveDrag(e.touches[0].clientX));
    container.addEventListener("touchend", e => endDrag(e.changedTouches[0].clientX));

    window.addEventListener("load", () => {
      updateCube();
    });
  </script>

</body>
</html>
