<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Story Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .phone-container {
      width: 100%;
      max-width: 420px;
      aspect-ratio: 9 / 19.5; /* keeps phone proportion */
      background: url('https://picsum.photos/400/800') center/cover no-repeat;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      border: 2px solid #333;
    }

    /* Progress Bar */
    .story-progress {
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      height: 2px;
      display: flex;
      gap: 3px;
      z-index: 20;
    }

    .progress-segment {
      flex: 1;
      background: rgba(255,255,255,0.3);
      border-radius: 1px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: white;
      animation: progress 5s linear forwards;
    }

    @keyframes progress {
      from { width: 0%; }
      to { width: 100%; }
    }

    /* Header */
    .story-header {
      position: absolute;
      top: 16px;
      left: 12px;
      right: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 15;
      color: white;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid white;
      flex-shrink: 0;
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-details {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .username {
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .timestamp {
      font-size: 12px;
      color: rgba(255,255,255,0.8);
    }

    .story-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .action-icon {
      font-size: 20px;
      cursor: pointer;
    }

    /* Reply Section */
    .reply-section {
      position: absolute;
      bottom: 12px;
      left: 12px;
      right: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      z-index: 20;
    }

    .reply-box {
      flex: 1;
      background: rgba(255,255,255,0.1);
      border-radius: 25px;
      padding: 10px 15px;
      color: rgba(255,255,255,0.6);
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .reply-actions {
      display: flex;
      align-items: center;
      gap: 18px;
      flex-shrink: 0;
    }

    .reply-actions svg {
      width: 24px;
      height: 24px;
      fill: none;
      stroke: white;
      stroke-width: 2;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .heart.active {
      fill: red;
      stroke: red;
    }
  </style>
</head>
<body>
  <div class="phone-container">

    <!-- Progress Bar -->
    <div class="story-progress">
      <div class="progress-segment"><div class="progress-fill"></div></div>
      <div class="progress-segment"></div>
      <div class="progress-segment"></div>
    </div>

    <!-- Header -->
    <div class="story-header">
      <div class="user-info">
        <div class="user-avatar">
          <img src="https://i.pravatar.cc/150?img=5" alt="avatar">
        </div>
        <div class="user-details">
          <div class="username">Juli ‚òÄÔ∏è</div>
          <div class="timestamp">Aug 26 at 10:52 PM</div>
        </div>
      </div>
      <div class="story-actions">
        <div class="action-icon">üîá</div>
        <div class="action-icon">‚ãÆ</div>
      </div>
    </div>

    <!-- Reply Section -->
    <div class="reply-section">
      <div class="reply-box">Reply privately...</div>
      <div class="reply-actions">
        <!-- Share Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M4 12v-2a8 8 0 0 1 8-8h1v2h-1a6 6 0 0 0-6 6v2H4z"/>
          <path d="M20 12l-6-6v4H9v4h5v4l6-6z"/>
        </svg>
        <!-- Heart Icon -->
        <svg class="heart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 21s-6-4.35-9-8.35C-1.5 8.5 3 2.5 7.5 5.5 9.24 6.68 12 9 12 9s2.76-2.32 4.5-3.5C21 2.5 25.5 8.5 21 12.65 18 16.65 12 21 12 21z"/>
        </svg>
      </div>
    </div>

  </div>

  <script>
    const heart = document.querySelector(".heart");
    heart.addEventListener("click", () => {
      heart.classList.toggle("active");
    });
  </script>
</body>
</html>
