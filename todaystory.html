
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Story Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .story-container {
      position: relative;
      width: 100%;
      max-width: 420px;
      height: 100vh;
      background: #000;
      overflow: hidden;
      border-radius: 12px;
    }

    /* Progress bar */
    .progress-bar {
      display: flex;
      gap: 4px;
      position: absolute;
      top: 6px;
      left: 6px;
      right: 6px;
      z-index: 10;
    }

    .progress-segment {
      flex: 1;
      height: 3px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      width: 0%;
      height: 100%;
      background: #fff;
    }

    @keyframes fill {
      from { width: 0%; }
      to { width: 100%; }
    }

    /* Header on story */
    .header {
      position: absolute;
      top: 16px;
      left: 12px;
      right: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 11;
      color: #fff;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    .user-details {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .username {
      font-weight: bold;
      font-size: 15px;
    }

    .timestamp {
      font-size: 12px;
      color: #fff;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .dot {
      width: 5px;
      height: 5px;
      background-color: #fff;
      border-radius: 50%;
    }

    /* Story image */
    .story {
      width: 100%;
      height: calc(100% - 60px);
      object-fit: cover;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .status-card {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      transition: transform 0.5s ease;
      transform: translateX(100%); /* Hide all cards by default */
    }

    .status-card:first-child {
      transform: translateX(0); /* Show only the first card initially */
      z-index: 1;
    }

    .status-card.swipe-left {
      transform: translateX(-100%);
    }

    .status-card.swipe-right {
      transform: translateX(100%);
    }
  </style>
</head>
<body>
  <div class="story-container">
    <!-- First story -->
    <div class="status-card" data-user="1">
      <div class="progress-bar">
        <div class="progress-segment"><div class="progress-fill"></div></div>
      </div>

      <div class="header">
        <div class="user-info">
          <img class="profile-pic" src="https://images.unsplash.com/photo-1599839573349-9c3a6b0e3b73" alt="Mykee">
          <div class="user-details">
            <span class="username">Mykee ðŸŒž</span>
            <span class="timestamp">August 15 at 11:00 PM</span>
          </div>
        </div>
        <div class="menu">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>

      <img src="https://picsum.photos/id/1011/500/800" alt="Mykee Story" class="story">
    </div>

    <!-- Second story -->
    <div class="status-card" data-user="2">
      <div class="progress-bar">
        <div class="progress-segment"><div class="progress-fill"></div></div>
      </div>

      <div class="header">
        <div class="user-info">
          <img class="profile-pic" src="https://images.unsplash.com/photo-1607606192248-7c769ac0ab43" alt="Alex">
          <div class="user-details">
            <span class="username">Alex Chioma ðŸŒž</span>
            <span class="timestamp">August 15 at 12:00 PM</span>
          </div>
        </div>
        <div class="menu">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>

      <img src="https://picsum.photos/id/1015/500/800" alt="Alex Story" class="story">
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.status-card');
      let currentCardIndex = 0;

      function showCard(index) {
        cards.forEach((card, i) => {
          card.style.transform = i === index ? 'translateX(0)' : 'translateX(100%)';
          card.style.zIndex = i === index ? 1 : 0;

          // Reset progress animation
          const progressFill = card.querySelector('.progress-fill');
          progressFill.style.animation = 'none';
          progressFill.offsetHeight; // Trigger reflow
          if (i === index) {
            progressFill.style.animation = 'fill 8s linear forwards';
          }
        });
      }

      showCard(currentCardIndex);

      let touchStartX = 0;
      let touchEndX = 0;

      document.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
      });

      document.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
      });

      function handleSwipe() {
        const swipeThreshold = 50;
        const swipeDistance = touchEndX - touchStartX;

        if (swipeDistance > swipeThreshold && currentCardIndex > 0) {
          cards[currentCardIndex].classList.add('swipe-right');
          currentCardIndex--;
          showCard(currentCardIndex);
          setTimeout(() => {
            cards[currentCardIndex + 1].classList.remove('swipe-right');
          }, 500);
        } else if (swipeDistance < -swipeThreshold && currentCardIndex < cards.length - 1) {
          cards[currentCardIndex].classList.add('swipe-left');
          currentCardIndex++;
          showCard(currentCardIndex);
          setTimeout(() => {
            cards[currentCardIndex - 1].classList.remove('swipe-left');
          }, 500);
        }
      }

      // Auto progress to next story
      cards.forEach((card, index) => {
        const progressFill = card.querySelector('.progress-fill');
        progressFill.addEventListener('animationend', () => {
          if (index < cards.length - 1) {
            card.classList.add('swipe-left');
            currentCardIndex++;
            showCard(currentCardIndex);
            setTimeout(() => {
              card.classList.remove('swipe-left');
            }, 500);
          }
        });
      });
    });
  </script>
</body>
</html>
