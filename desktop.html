<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Chat Input with Curve</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    overflow: hidden;
    background-image: url("https://i.ibb.co/HfvQJj50/Screenshot-20250730-222749.jpg");
    /* Sample background */
}

/* Floating container */
.chat-input-container {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 8px;
    z-index: 1000;
}

/* Message bubble with custom curve */
.message-bubble {
    background: #fff;
    display: flex;
    align-items: center;
    flex: 1;
    padding: 10px 12px;
    /* Increased padding for taller height */
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    border-radius: 4px 8px 8px 4px;
    /* TL TR BR BL */
}

.message-bubble i {
    font-size: 20px;
    color: #555;
}

.message-bubble input {
    border: none;
    outline: none;
    flex: 1;
    padding: 8px;
    /* Slightly bigger input padding */
    font-size: 16px;
    margin: 0 6px;
}

.attach-btn {
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
}

.attach-btn i {
    font-size: 20px;
    color: #555;
}

/* Microphone button (bigger size) */
.mic-btn {
    background: #1da1f2;
    border: none;
    border-radius: 50%;
    width: 54px;
    height: 54px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

.mic-btn i {
    color: #fff;
    font-size: 22px;
}

/* Mobile adjustments */
@media (max-width: 480px) {
    .message-bubble {
    padding: 8px 10px;
    border-radius: 30px;
}
.chat-input-container {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 8px;
    z-index: 1000;
    width: auto ! important;
}

    .mic-btn {
        width: 50px;
        height: 50px;
    }

    .message-bubble input {
        font-size: 15px;
    }
}

/* New CSS for the curve messaging shape */
.chat-input-container::before {
    content: '';
    position: absolute;
    top: 50%; /* Position vertically in the middle */
    right: 54px; /* Adjust this value to control the curve's horizontal position */
    width: 15px;
    height: 15px;
    background-color: #fff;
    transform: translateY(-50%) rotate(45deg);
    border-radius: 0 4px 0 0;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    z-index: -1; /* Place it behind the microphone button */
}

</style>
</head>
<body>
<div class="chat-input-container style=" width: 77%; ">
    <div class="message-bubble" style=" border-radius: 30px; ">
        <i class="fa-regular fa-face-smile"></i>
        <input type="text" placeholder="Message">
        <button class="attach-btn">
            <i class="fa-solid fa-paperclip"></i>
        </button>
    </div>
    <button class="mic-btn">
        <svg id="micSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 82.05 122.88" width="21" height="21" fill="white" style="display: inline;">

        </svg>
    </button>
</div>
</body>
</html>
