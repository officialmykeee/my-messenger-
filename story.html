<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Story Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative; /* Added to make positioning of the input container relative to the body */
    }

    .story-container {
      position: relative;
      width: 100%;
      max-width: 450px;
      height: 90vh;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    /* Progress bars */
    .progress-bars {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
      z-index: 10;
    }

    .progress {
      flex: 1;
      height: 3px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      overflow: hidden;
    }

    .progress span {
      display: block;
      height: 100%;
      width: 0%;
      background: white;
    }

    /* Header */
    .header {
      position: absolute;
      top: 20px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      z-index: 10;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.3);
    }

    .info {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .username {
      font-weight: bold;
      font-size: 14px;
    }

    .time {
      font-size: 12px;
      opacity: 0.8;
    }

    .menu {
      font-size: 20px;
      cursor: pointer;
    }

    /* Story images */
    .story {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .story.active {
      display: block;
    }

    /* Gradient overlay at top */
    .top-gradient {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 120px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0));
      z-index: 5;
    }

    /* Controls (click areas) */
    .controls {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      z-index: 20;
    }

    .control {
      flex: 1;
    }

    /* Styles for the input and icons at the bottom */
    .input-container {
      position: fixed; /* Changed to fixed so it stays at the bottom of the viewport */
      bottom: -15px; 
      left: 50%; /* Center the container horizontally */
      transform: translateX(-50%); /* Adjust for the container's width */
      width: 100%;
      max-width: 450px; /* Match the story container width */
      padding: 0 10px; /* Match left and right margins */
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 30; /* Higher z-index to ensure it's always on top */
    }

    .input-field {
      flex-grow: 1;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      color: #fff;
    }

    .input-field input {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 14px;
      width: 100%;
    }
    
    .input-field input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    .input-field:focus-within {
      background: rgba(255, 255, 255, 0.3);
    }

    .svg-icon {
      width: 24px;
      height: 24px;
      fill: #fff;
    }
  </style>
</head>
<body>
  <div class="story-container">
    <div class="progress-bars">
      <div class="progress"><span></span></div>
      <div class="progress"><span></span></div>
      <div class="progress"><span></span></div>
      <div class="progress"><span></span></div>
      <div class="progress"><span></span></div>
      <div class="progress"><span></span></div>
    </div>

    <div class="header">
      <div class="header-left">
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=200&q=60" 
             alt="Profile Picture" class="avatar">
        <div class="info">
          <div class="username">Mykee ðŸŒž</div>
          <div class="time">August 15 at 11:00 PM</div>
        </div>
      </div>
      <div class="menu">â‹®</div>
    </div>

    <div class="top-gradient"></div>

    <img src="https://picsum.photos/id/1011/500/800" class="story active">
    <img src="https://picsum.photos/id/1015/500/800" class="story">
    <img src="https://picsum.photos/id/1025/500/800" class="story">
    <img src="https://picsum.photos/id/1035/500/800" class="story">
    <img src="https://picsum.photos/id/1041/500/800" class="story">
    <img src="https://picsum.photos/id/1051/500/800" class="story">

    <div class="controls">
      <div class="control prev"></div>
      <div class="control next"></div>
    </div>
  </div>

  <div class="input-container">
    <div class="input-field">
      <input type="text" placeholder="Reply privately...">
      <svg class="svg-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path d="M7.25 7C7.25 4.37665 9.37665 2.25 12 2.25C14.6234 2.25 16.75 4.37665 16.75 7V11C16.75 13.6234 14.6234 15.75 12 15.75C9.37665 15.75 7.25 13.6234 7.25 11V7Z" fill="#ffffff"></path>
          <path d="M5.75 10C5.75 9.58579 5.41421 9.25 5 9.25C4.58579 9.25 4.25 9.58579 4.25 10V11C4.25 15.0272 7.3217 18.3369 11.25 18.7142V21C11.25 21.4142 11.5858 21.75 12 21.75C12.4142 21.75 12.75 21.4142 12.75 21V18.7142C16.6783 18.3369 19.75 15.0272 19.75 11V10C19.75 9.58579 19.4142 9.25 19 9.25C18.5858 9.25 18.25 9.58579 18.25 10V11C18.25 14.4518 15.4518 17.25 12 17.25C8.54822 17.25 5.75 14.4518 5.75 11V10Z" fill="#ffffff"></path>
        </g>
      </svg>
    </div>
    <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.03L12 21.35Z"/>
    </svg>
  </div>
  
  <script>
    const stories = document.querySelectorAll(".story");
    const progressSpans = document.querySelectorAll(".progress span");
    let current = 0;
    let interval;
    let isPaused = false;

    function showStory(index) {
      stories.forEach((s, i) => s.classList.toggle("active", i === index));
      progressSpans.forEach((p, i) => {
        p.style.width = i < index ? "100%" : "0%";
      });
      animateProgress(index);
    }

    function animateProgress(index) {
      clearInterval(interval);
      let width = 0;
      interval = setInterval(() => {
        if (!isPaused) {
          width += 0.5;
          progressSpans[index].style.width = width + "%";
          if (width >= 100) {
            clearInterval(interval);
            if (index < stories.length - 1) {
              current++;
              showStory(current);
            }
          }
        }
      }, 50);
    }

    document.querySelector(".next").addEventListener("click", () => {
      if (current < stories.length - 1) {
        current++;
        showStory(current);
      }
    });

    document.querySelector(".prev").addEventListener("click", () => {
      if (current > 0) {
        current--;
        showStory(current);
      }
    });

    // Pause on hold
    document.querySelector(".controls").addEventListener("mousedown", () => isPaused = true);
    document.querySelector(".controls").addEventListener("mouseup", () => isPaused = false);
    document.querySelector(".controls").addEventListener("touchstart", () => isPaused = true);
    document.querySelector(".controls").addEventListener("touchend", () => isPaused = false);

    showStory(current);
  </script>
</body>
</html>
