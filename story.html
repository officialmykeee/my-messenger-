
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Story Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .story-container {
      position: relative;
      width: 100%;
      max-width: 450px;
      height: 90vh;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    /* Progress bars */
    .progress-bars {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
      z-index: 10;
    }

    .progress {
      flex: 1;
      height: 3px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      overflow: hidden;
    }

    .progress span {
      display: block;
      height: 100%;
      width: 0%;
      background: white;
    }

    /* Header */
    .header {
      position: absolute;
      top: 20px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      z-index: 10;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.3);
    }

    .info {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .username {
      font-weight: bold;
      font-size: 14px;
    }

    .time {
      font-size: 12px;
      opacity: 0.8;
    }

    .menu {
      font-size: 20px;
      cursor: pointer;
    }

    /* Story images */
    .story {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .story.active {
      display: block;
    }

    /* Gradient overlay at top */
    .top-gradient {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 120px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0));
      z-index: 5;
    }

    /* Controls (click areas) */
    .controls {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      z-index: 20;
    }

    .control {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="story-container">
    <div class="progress-bars">
      <div class="progress"><span></span></div>
      <div class="progress"><span></span></div>
      <div class="progress"><span></span></div>
      <div class="progress"><span></span></div>
      <div class="progress"><span></span></div>
      <div class="progress"><span></span></div>
    </div>

    <div class="header">
      <div class="header-left">
        <!-- Profile picture avatar -->
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=200&q=60" 
             alt="Profile Picture" class="avatar">
        <div class="info">
          <div class="username">Mykee ðŸŒž</div>
          <div class="time">August 15 at 11:00 PM</div>
        </div>
      </div>
      <div class="menu">â‹®</div>
    </div>

    <div class="top-gradient"></div>

    <img src="https://picsum.photos/id/1011/500/800" class="story active">
    <img src="https://picsum.photos/id/1015/500/800" class="story">
    <img src="https://picsum.photos/id/1025/500/800" class="story">
    <img src="https://picsum.photos/id/1035/500/800" class="story">
    <img src="https://picsum.photos/id/1041/500/800" class="story">
    <img src="https://picsum.photos/id/1051/500/800" class="story">

    <div class="controls">
      <div class="control prev"></div>
      <div class="control next"></div>
    </div>
  </div>

  <script>
    const stories = document.querySelectorAll(".story");
    const progressSpans = document.querySelectorAll(".progress span");
    let current = 0;
    let interval;
    let isPaused = false;

    function showStory(index) {
      stories.forEach((s, i) => s.classList.toggle("active", i === index));
      progressSpans.forEach((p, i) => {
        p.style.width = i < index ? "100%" : "0%";
      });
      animateProgress(index);
    }

    function animateProgress(index) {
      clearInterval(interval);
      let width = 0;
      interval = setInterval(() => {
        if (!isPaused) {
          width += 0.5;
          progressSpans[index].style.width = width + "%";
          if (width >= 100) {
            clearInterval(interval);
            if (index < stories.length - 1) {
              current++;
              showStory(current);
            }
          }
        }
      }, 50);
    }

    document.querySelector(".next").addEventListener("click", () => {
      if (current < stories.length - 1) {
        current++;
        showStory(current);
      }
    });

    document.querySelector(".prev").addEventListener("click", () => {
      if (current > 0) {
        current--;
        showStory(current);
      }
    });

    // Pause on hold
    document.querySelector(".controls").addEventListener("mousedown", () => isPaused = true);
    document.querySelector(".controls").addEventListener("mouseup", () => isPaused = false);
    document.querySelector(".controls").addEventListener("touchstart", () => isPaused = true);
    document.querySelector(".controls").addEventListener("touchend", () => isPaused = false);

    showStory(current);
  </script>
</body>
</html>
