<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat Interface Tutorial</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .chat-container {
      padding: 10px;
      height: calc(100vh - 60px);
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      max-width: 70%;
    }

    .message.received {
      text-align: left;
    }

    .message.sent {
      text-align: right;
      margin-left: auto;
    }

    .bubble {
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 14px;
      display: inline-block;
    }

    .message.received .bubble {
      background-color: #e8ecef;
    }

    .message.sent .bubble {
      background-color: #7c3aed;
      color: #fff;
    }

    .profile {
      margin-top: 5px;
      font-size: 12px;
      color: #8696a0;
    }

    .message.sent .profile {
      color: #1a73e8;
    }

    .chat-input-container {
      display: flex;
      align-items: center;
      background-color: #fff;
      padding: 8px;
      border-top: 1px solid #e8ecef;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .input-field {
      flex: 1;
      background-color: #f1f3f5;
      border: none;
      border-radius: 20px;
      padding: 8px 12px;
      font-size: 14px;
      resize: none;
    }

    .input-field::placeholder {
      color: #8696a0;
    }

    .icon {
      font-size: 20px;
      color: #8696a0;
      margin: 0 10px;
      cursor: pointer;
    }

    .recording-interface {
      flex: 1;
      background-color: #4a90e2;
      border-radius: 20px;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .recording-interface .cancel-btn {
      font-size: 16px;
      color: #4a90e2;
      background-color: #fff;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .recording-interface .timer {
      font-size: 14px;
      color: #ff0000;
      font-weight: bold;
    }

    .recording-interface .waveform {
      flex-grow: 1;
      height: 8px;
      margin: 0 10px;
      background: repeating-linear-gradient(
        to right,
        #000 0,
        #000 2px,
        transparent 2px,
        transparent 4px
      );
      border-radius: 5px;
      animation: waveAnimation 1s infinite linear;
    }

    @keyframes waveAnimation {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 4px 0;
      }
    }

    .recording-interface .send-btn {
      font-size: 16px;
      color: #4a90e2;
      background-color: #fff;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chatContainer">
    <div class="message received">
      <div class="bubble">Hey, how are you?</div>
      <div class="profile">
        <span class="timestamp">10:30 AM</span>
      </div>
    </div>
    <div class="message sent">
      <div class="bubble">I’m good, thanks!</div>
      <div class="profile">
        <span class="timestamp">10:32 AM</span>
        <span class="check">✓</span>
      </div>
    </div>
  </div>

  <div class="chat-input-container" id="inputContainer">
    <textarea class="input-field" placeholder="Message" id="inputField" rows="1"></textarea>
    <i class="fas fa-microphone icon" id="micIcon"></i>
  </div>

  <script>
    // Get elements
    const micIcon = document.getElementById('micIcon');
    const inputField = document.getElementById('inputField');
    let recordingDiv = null;
    let isRecording = false;
    let startTime;
    let timerInterval;
    let mediaRecorder;
    let audioChunks = [];
    let initialTouchY;
    let isLocked = false;

    // Function to start recording
    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = (event) => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
          stream.getTracks().forEach(track => track.stop());
          console.log('Voice note sent:', audioBlob);
          isRecording = false;
          isLocked = false;
          micIcon.style.transform = 'translateY(0)';
          removeRecordingInterface();
        };

        mediaRecorder.start();
        isRecording = true;
      } catch (error) {
        console.error('Error accessing microphone:', error);
        alert('Please allow microphone access to record audio.');
        removeRecordingInterface();
        isRecording = false;
        isLocked = false;
      }
    }

    // Function to stop recording
    function stopRecording() {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
      }
    }

    // Function to create the recording interface
    function createRecordingInterface() {
      recordingDiv = document.createElement('div');
      recordingDiv.classList.add('recording-interface');

      const cancelBtn = document.createElement('i');
      cancelBtn.classList.add('fas', 'fa-trash', 'cancel-btn');
      cancelBtn.id = 'cancelBtn';
      recordingDiv.appendChild(cancelBtn);

      const timer = document.createElement('span');
      timer.classList.add('timer');
      timer.id = 'timer';
      timer.textContent = '0:00';
      recordingDiv.appendChild(timer);

      const waveform = document.createElement('div');
      waveform.classList.add('waveform');
      recordingDiv.appendChild(waveform);

      const sendBtn = document.createElement('i');
      sendBtn.classList.add('fas', 'fa-arrow-right', 'send-btn');
      sendBtn.id = 'sendBtn';
      recordingDiv.appendChild(sendBtn);

      inputField.parentNode.replaceChild(recordingDiv, inputField);

      startTime = Date.now();
      timerInterval = setInterval(() => {
        const timerDisplay = document.getElementById('timer');
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const minutes = Math.floor(elapsed / 60);
        const seconds = elapsed % 60;
        timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
      }, 1000);

      startRecording();
    }

    // Function to remove the recording interface
    function removeRecordingInterface() {
      if (recordingDiv) {
        clearInterval(timerInterval);
        recordingDiv.parentNode.replaceChild(inputField, recordingDiv);
        recordingDiv = null;
      }
    }

    // Touch events for mic icon
    micIcon.addEventListener('touchstart', function (e) {
      e.preventDefault();
      initialTouchY = e.touches[0].clientY;
      if (!isRecording) {
        createRecordingInterface();
      }
    });

    micIcon.addEventListener('touchmove', function (e) {
      e.preventDefault();
      if (isRecording && !isLocked) {
        const currentTouchY = e.touches[0].clientY;
        const deltaY = initialTouchY - currentTouchY;
        micIcon.style.transform = `translateY(${-deltaY}px)`;

        if (deltaY > 50) {
          isLocked = true;
          console.log('Recording locked');
        }
      }
    });

    micIcon.addEventListener('touchend', function (e) {
      e.preventDefault();
      if (isRecording && !isLocked) {
        stopRecording();
        console.log('Voice note sent on release');
        micIcon.style.transform = 'translateY(0)';
      }
    });

    // Stop recording when trash or send is clicked
    document.addEventListener('click', function (e) {
      if (e.target.id === 'cancelBtn' && isRecording) {
        stopRecording();
        console.log('Recording discarded');
      } else if (e.target.id === 'sendBtn' && isRecording) {
        stopRecording();
      }
    });

    // Send text message
    inputField.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        const message = inputField.value.trim();
        if (message) {
          console.log('Message sent:', message);
          inputField.value = '';
        }
      }
    });
  </script>
</body>
</html>
